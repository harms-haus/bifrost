<div class="page-header">
  <h1>Realms</h1>
  <p>Manage realms and namespaces</p>
</div>

<div class="card">
  <div class="card-header">
    <h2>Realms ({{len .Data.Realms}})</h2>
    <div id="create-realm-form" style="display: none;" class="inline-create-form">
      <form hx-post="/admin/realms/create" hx-target="body">
        <label for="realm-name" class="visually-hidden">Realm name</label>
        <input type="text" name="name" id="realm-name" placeholder="Realm name" required class="form-control">
        <button type="submit" class="btn btn-primary btn-sm">Create</button>
        <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('create-realm-form').style.display='none'; document.getElementById('add-realm-btn').style.display='inline-block'">Cancel</button>
      </form>
    </div>
    <button class="btn btn-primary btn-sm" id="add-realm-btn" onclick="document.getElementById('create-realm-form').style.display='flex'; document.getElementById('add-realm-btn').style.display='none'">+ Add</button>
  </div>
  <div class="card-body">
    {{if .Data.Realms}}
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{range .Data.Realms}}
        <tr>
          <td><a href="/admin/realms/{{.RealmID}}">{{.RealmID}}</a></td>
          <td>{{.Name}}</td>
          <td><span class="badge badge-{{.Status}}">{{.Status}}</span></td>
          <td>{{.CreatedAt}}</td>
          <td>
            {{if eq .Status "active"}}
            <form method="post" action="/admin/realms/{{.RealmID}}/suspend" class="form-inline" style="display:inline">
              <button type="submit" class="btn btn-danger btn-sm">Suspend</button>
            </form>
            {{end}}
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    {{else}}
    <p class="text-muted">No realms found</p>
    {{end}}
  </div>
</div>
