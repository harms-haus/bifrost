<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bifrost Admin</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --danger: #f85149;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    p.subtitle {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .error-message {
      background-color: rgba(248, 81, 73, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-primary);
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--accent);
      border: none;
      border-radius: 6px;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button[type="submit"]:hover {
      background-color: #79b8ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Bifrost Admin</h1>
    <p class="subtitle">Sign in with your Personal Access Token</p>

    {{if .Error}}
    <div class="error-message">{{.Error}}</div>
    {{end}}

    <form method="post" action="/admin/login">
      <div class="form-group">
        <label for="pat">Personal Access Token</label>
        <input type="text" id="pat" name="pat" placeholder="Enter your PAT" required autofocus>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
